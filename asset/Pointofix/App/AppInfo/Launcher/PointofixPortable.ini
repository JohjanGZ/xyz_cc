[Launch]
ProgramExecutable=Pointofix\Pointofix.exe
DirectoryMoveOK=yes 

[Activate]
Registry=true

[RegistryKeys]
Pointofix=HKCU\Software\Amerigomedia\Pointofix

[RegistryCleanupIfEmpty]
1=HKCU\Software\Amerigomedia

[Language]
Base=%PortableApps.comLocaleName%
Default=es
CheckIfExists=%PAL:AppDir%\Pointofix\Lang\pointofix_translation_%PAL:LanguageCustom%.ini	
DefaultIfNotExists=es

[LanguageStrings]
ENGLISH=en
SIMPCHINESE=cn
TRADCHINESE=tw
ARABIC=ar
FRENCH=fr
DUTCH=nl
GERMAN=de
GREEK=el
HUNGARIAN=hu
ITALIAN=it
JAPANESE=jp
POLISH=pl
LITHUANIAN=hr
PORTUGUESEBR=pt-br
TURKISH=tr
SPANISH=es
SWEDISH=se

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\PointofixPortableSettings.ini
Section=PointofixPortableSettings
Key=Language

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\Pointofix.reg
Find=%PAL:LastPackagePartialDir:DoubleBackslash%
Replace=%PAL:PackagePartialDir:DoubleBackslash%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\Pointofix.reg
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\Pointofix.reg
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\
