    <script type="text/javascript">
        var r = 0;
        var ta = 0;
        var te = 0;
        var ti = 0;
        var to = 0;
        var to2 = 0;
        var tu = 0;

        var ul = document.querySelector('.contenedor-silabas');
        for (var i = ul.children.length; i >= 0; i--) {
            ul.appendChild(ul.children[Math.random() * i | 0]);
        }

        $(".pieza").draggable({
            start: function() {
                element = $(this).attr("id");
            }
        });

        // ta
        $("#ta").droppable({

            drop: function(event, ui) {
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "taa") {
                    ta++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // te
        $("#te").droppable({

            drop: function(event, ui) {
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "tee") {
                    te++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // ti
        $("#ti").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "tii") {
                    ti++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // to
        $("#to").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "too" || element == "too2") {
                    to++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // to2
        $("#to2").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");

                if (element == "too" || element == "too2") {
                    to2++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // tu
        $("#tu").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");

                if (element == "tu") {
                    to2++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // Formulario - Registrados
        $('#validar').on('click', function(e) {
            e.preventDefault();
            //alert('hola');
            function result_tipo_1_2_12() {
                if (ta == 1 && te == 1 && ti == 1 && to == 1 && to2 == 1) {
                    localStorage.setItem("Nota2-1-9", "2");
                    alert('Bien!');
                } else {
                    alert('Mal!');
                    localStorage.setItem("Nota2-1-9", "0");
                }

            }
            result_tipo_1_2_12();
        });
    </script>
