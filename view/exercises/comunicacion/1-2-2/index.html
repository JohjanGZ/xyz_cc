    <div class="container">
        <div id="contenedorPiezas">
            <ul id="listB">
                <li>
                    <div class="box pieza" id="ma" alt="pieza">ma</div>
                </li>
                <li>
                    <div class="box pieza" id="me">me</div>
                </li>
                <li>
                    <div class="box pieza" id="mi">mi</div>
                </li>
                <li>
                    <div class="box pieza" id="mo">mo</div>
                </li>
                <li>
                    <div class="box pieza" id="mu">mu</div>
                </li>
            </ul>
        </div>

    <div class="container">
        <a class="btn" id="validar">Validar</a>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
        var lb = document.querySelector('#listB');
        for (var n = lb.children.length; n >= 0; n--) {
            lb.appendChild(lb.children[Math.random() * n | 0]);
        }
        var la = document.querySelector('.grid-layout');
        for (var i = la.children.length; i >= 0; i--) {
            la.appendChild(la.children[Math.random() * i | 0]);
        }

        $(".pieza").draggable({
            start: function () {
                element = $(this).attr("id");
            }
        });

        var Nma = 0;
        var Nme = 0;
        var Nmi = 0;
        var Nmo = 0;
        var Nmu = 0;

        // uno
        $("#uno").droppable({
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            drop: function (event, ui) {
                $(this).css("background-color", "transparent");
                $(".box").css("background-color", "transparent");
                //  $( this ).target.append(event.target);
                if (element == "ma") {
                    Nma++
                }
                element.removeClass("pieza");
            }
        });
        // dos
        $("#dos").droppable({
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            drop: function (event, ui) {
                $(this).css("background-color", "transparent");
                $(".box").css("background-color", "transparent");
                //  $( this ).target.append(event.target);s
                if (element == "me") {
                    Nme++
                }
                element.removeClass("pieza");
            }
        });
        //tres
        $("#tres").droppable({
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            drop: function (event, ui) {
                $(this).css("background-color", "transparent");
                $(".box").css("background-color", "transparent");
                //  $( this ).target.append(event.target);

                if (element == "mu") {
                    Nmu++
                }
                element.removeClass("pieza");
            }
        });
        //cuatro
        $("#cuatro").droppable({
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            drop: function (event, ui) {
                $(this).css("background-color", "transparent");
                $(".box").css("background-color", "transparent");
                //  $( this ).target.append(event.target);

                if (element == "mi") {
                    Nmi++
                }
                element.removeClass("pieza");
            }
        });
        //cinco
        $("#cinco").droppable({
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            drop: function (event, ui) {
                $(this).css("background-color", "transparent");
                $(".box").css("background-color", "transparent");
                //  $( this ).target.append(event.target);

                if (element == "mo") {
                    Nmo++
                }
                element.removeClass("pieza");
            }
        });
        //validar
        $('#validar').on('click', function (e) {
            e.preventDefault();
            //alert('hola');
            function result_tipo_1_1_15() {
                if (Nma == 1 && Nme == 1 && Nmi == 1 && Nmo == 1 && Nmu == 1) {
                    alert('Bien!');
                } else {
                    alert('Mal!');
                }
            }
            result_tipo_1_1_15();
        });
    </script>
