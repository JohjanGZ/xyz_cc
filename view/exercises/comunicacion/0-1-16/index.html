        var r = 0;

        for (var i = ul.children.length; i >= 0; i--) {
            ul.appendChild(ul.children[Math.random() * i | 0]);
        }

        $('.a').click(function() {

                "border": "solid",
                "border-color": "#37D3F7",
                "background": "#B6ECFF"
            });
            var element = $(this).attr("alt");
            var select = $(this).attr("value");
            if (select != "seleccionado") {

                if (element == "n") {
                    r++;
                    $(this).attr("value", "seleccionado");
                } else {
                    r--;
                    $(this).attr("value", "seleccionado");
                }
                console.log(r);
            }
        })
