<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-1-14</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="js/ui/jquery-ui.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="campo" id="palabras">
                <ul id="listA">
                    <li>
                        <div class="box" alt="n">
                            <img src="img/1.png" class="responsive-img">
                        </div>
                        <div class="caja-palabra">
                            <span class="span-before">PI</span>
                            <div id="la" class="vocal">

                            </div>
                        </div>

                    </li>
                    <li>
                        <div class="box" alt="">
                            <img src="img/2.png" class="responsive-img">
                        </div>
                        <div class="caja-palabra">
                            <span class="span-before">PA</span>
                            <div id="la2" class="vocal">

                            </div>
                        </div>

                    </li>
                    <li>
                        <div class="box" alt="n">
                            <img src="img/3.png" class="responsive-img">
                        </div>
                        <div class="caja-palabra">
                            <span class="span-before">PA</span>
                            <div id="le" class="vocal">

                            </div>
                            <span class="span-after">TA</span>
                        </div>

                    </li>
                    <li>
                        <div class="box" alt="n">
                            <img src="img/4.png" class="responsive-img">
                        </div>
                        <div class="caja-palabra">
                            <span class="span-before">PA</span>
                            <div id="lo" class="vocal">

                            </div>
                            <span class="span-after">MA</span>
                        </div>

                    </li>
                    <li>
                        <div class="box" alt="n">
                            <img src="img/5.png" class="responsive-img">
                        </div>
                        <div class="caja-palabra">

                            <div id="lo2" class="vocal">

                            </div>
                            <span class="span-after">MA</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="contenedor-silabas">
                <div class="silaba pieza" id="laa">
                    <h4>La</h4>
                </div>
                <div class="silaba pieza" id="laa2">
                    <h4>La</h4>
                </div>
                <div class="silaba pieza" id="lee">
                    <h4>Le</h4>
                </div>
                <div class="silaba pieza" id="loo">
                    <h4>Lo</h4>
                </div>
                <div class="silaba pieza" id="loo2">
                    <h4>Lo</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <a class="btn" id="validar">Validar</a>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/ui/jquery-ui.min.js"></script>

    <script type="text/javascript">
        var r = 0;
        var la = 0;
        var la2 = 0;
        var le = 0;
        var lo = 0;
        var lo2 = 0;

        var ul = document.querySelector('.contenedor-silabas');
        for (var i = ul.children.length; i >= 0; i--) {
            ul.appendChild(ul.children[Math.random() * i | 0]);
        }

        $(".pieza").draggable({
            start: function() {
                element = $(this).attr("id");
            }
        });

        // la
        $("#la").droppable({

            drop: function(event, ui) {
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "laa" || element == "laa2") {
                    la++
                    console.log(element);
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // la2
        $("#la2").droppable({

            drop: function(event, ui) {
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "laa" || element == "laa2") {
                    la2++
                    console.log(la2);
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // le
        $("#le").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "lee") {
                    le++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // lo
        $("#lo").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");
                if (element == "loo" || element == "loo2") {
                    lo++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // lo2
        $("#lo2").droppable({

            drop: function(event, ui) {
                $(this).css("background-color", "transparent");
                $("#" + element + " h4").css("background-color", "transparent");

                if (element == "loo" || element == "loo2") {
                    lo2++
                }
                ui.draggable.draggable("disable", 1);
            }
        });

        // Formulario - Registrados
        $('#validar').on('click', function(e) {
            e.preventDefault();
            //alert('hola');
            function result_tipo_1_1_14() {
                if (la == 1 && la2 == 1 && le == 1 && lo == 1 && lo2 == 1) {
                    localStorage.setItem("Nota2-1-9", "2");
                    alert('Bien!');
                } else {
                    alert('Mal!');
                    localStorage.setItem("Nota2-1-9", "0");
                }

            }
            result_tipo_1_1_14();
        });
    </script>
</body>

</html>
