<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-1-14</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="js/ui/jquery-ui.min.css">

</head>

<body>
    <div class="container">

        <ul class="contenedor-colores">
            <li class="colores" id="blue"><img value="#0083c7" id="f" src="img/10.jpg"></li>
            <li class="colores" id="red"><img value="#e54d17" id="d" src="img/11.jpg"></li>
        </ul>
        <div class="row svg">

            <div class="campo" id="imgIzquierda">

                <ul id="listA">
                    <li alt="d" class="a st3"><img src="img/1.png"></li>
                    <li alt="f" class="a st3"><img src="img/2.png"></li>
                    <li alt="d" class="a st3"><img src="img/3.png"></li>
                    <li alt="f" class="a st3"><img src="img/4.png"></li>
                    <li alt="d" class="a st3"><img src="img/5.png"></li>
                    <li alt="d" class="a st3"><img src="img/6.png"></li>

                </ul>
            </div>
            <div class="campo" id="imgDerecha">
                <ul id="listB">
                    <li alt="f" class="a st3"><img src="img/7.png"></li>
                    <li alt="f" class="a st3"><img src="img/8.png"></li>
                    <li alt="d" class="a st3"><img src="img/9.png"></li>
                </ul>
            </div>

        </div>

    </div>
    <div class="container">
        <a class="btn" id="validar">Validar</a>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/ui/jquery-ui.min.js"></script>

    <script type="text/javascript">
        var color = 0;
        var r = 0;
        $('.colores img').click(function() {
            color = null;
            var letra = null;
            var espacio = null;
            color = $(this).attr("value");
            letra = $(this).attr("id");
            console.log(letra);

            $('.colores img').css({
                "transform": "scale(1)",
                "border": "none",
                "box-shadow": "none"
            });
            $(this).css({
                "transform": "scale(2)",
                "border": "solid rgb(254, 206, 87)",
                "box-shadow": "0 0 4px #00000057"
            });


            $('.campo ul li').click(function() {

                var lineas = $(this).attr("class");

                espacio = $(this).attr("alt");
                console.log(espacio);
                console.log(lineas);

                if (lineas == "a st3") {
                    $(this).css({
                        "background-color": color
                    });
                    if (letra == espacio) {
                        r++;
                        $(this).removeClass("st3");
                        console.log(r);

                    }


                }
            });
        });

        // Formulario - Registrados
        $('#validar').on('click', function(e) {
            e.preventDefault();
            //alert('hola');
            function result_tipo_1_2_12() {
                if (r == 9) {
                    localStorage.setItem("Nota2-1-9", "2");
                    alert('Bien!');
                } else {
                    alert('Mal!');
                    localStorage.setItem("Nota2-1-9", "0");
                }

            }
            result_tipo_1_2_12();
        });
    </script>
</body>

</html>
